name: Build Web App
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code

     
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      

    - name: Restore NuGet Packages
      run: nuget restore MES.Order.sln
 
    - name: Build and Publish Web App
      run: msbuild MES.Order.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
 
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: published_webapp
        path: https://chengsueyun.github.io/DepartmentStore/Publish
